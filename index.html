<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="js/script.js" defer></script>
</head>

<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">woof woof</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hau hau</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">voff voff</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">waouh waouh</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">гав-гав</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">汪汪</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">ワンワン</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">멍멍</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">โฮ่ง โฮ่ง</span>
    </div>
    <div class="key">
      Photo by <a
        href="https://unsplash.com/@hannah15198?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        class="link" target="_blank">Hannah Lim</a>.
      <span class="sound">wow</span>
    </div>
  </div>



  <audio data-key="65" src="sounds/dogA.wav"></audio>
  <audio data-key="83" src="sounds/dogS.wav"></audio>
  <audio data-key="68" src="sounds/dogD.wav"></audio>
  <audio data-key="70" src="sounds/dogF.wav"></audio>
  <audio data-key="71" src="sounds/dogG.wav"></audio>
  <audio data-key="72" src="sounds/dogH.wav"></audio>
  <audio data-key="74" src="sounds/dogJ.wav"></audio>
  <audio data-key="75" src="sounds/dogK.wav"></audio>
  <audio data-key="76" src="sounds/dogL.wav"></audio>

</body>

</html>
